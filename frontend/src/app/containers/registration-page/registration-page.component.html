<mat-card *ngIf="(status$ | async) === registationPageStatusses.WELCOME">
  <mat-card-header>
    <mat-card-title><h2>Welcome!</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Doel kiezen en alles...
    <button mat-raised-button color="primary" (click)="selectGoal('Retirement')">Retirement</button>
    <button mat-raised-button color="primary" (click)="selectGoal('Kids college fund')">Kids college fund</button>
    <button mat-raised-button color="primary" (click)="selectGoal('Tesla Model S')">Tesla Model S</button>
    <button mat-raised-button color="primary" (click)="selectGoal('58 Wally Power Boat')">58 Wally Power Boat</button>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="(status$ | async) === registationPageStatusses.FORM">
  <mat-card-header>
    <mat-card-title><h2>Registration</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-registration-form></app-registration-form>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="(status$ | async) === registationPageStatusses.CALCULATION_ASSETMIX">
  <mat-card-content>
    <app-loading imageUrl="./assets/a.png" description="Calculation optimal asset allocation..."></app-loading>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="(status$ | async) === registationPageStatusses.CREATING_CONTRACT">
  <mat-card-content>
    <app-loading imageUrl="./assets/b.png" description="Creating smart contract with optimal allocation..."></app-loading>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="(status$ | async) === registationPageStatusses.CONFIRMATION">
  <mat-card-header>
    <mat-card-title><h2>Your contract</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-confirmation [registrationState]="registrationState$ | async"></app-confirmation>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/dashboard">Confirm</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
